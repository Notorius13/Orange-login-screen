<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Orange TV</title>
  </head>
  <body>
    <div class="d-flex flex-column justify-content-center w-100 h-100">
      <div class="logo">
        <img src="./img/58429064a6515b1e0ad75aba.png" alt="logo" />
      </div>

      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">
            Prihlásenie
          </button>
          <button
            type="button"
            class="toggle-btn"
            class="animated-button1"
            onclick="register()"
          >
            Registrácia
          </button>
        </div>

        <form id="Login" class="input-group">
          <div class="nadpis">
            <h1>Prihlásenie do služby Orange TV</h1>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Meno/E-mail"
              required
            />
          </div>

          <div class="input-box">
            <input
              type="password"
              class="input-field"
              id="password"
              placeholder="Heslo"
              required
            />
            <img src="./img/eye-close.png" id="eyeicon" />
          </div>
          <label for="checkbox">Zapamätať</label>
          <input type="checkbox" class="check-box" id="checkbox" />

          <button type="submit" class="submit-btn">Prihlásiť sa</button>
        </form>

        <form id="Register" class="input-group">
          <div class="nadpis">
            <h1>Registrácia do služby Orange TV</h1>
          </div>
          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Párovací kód"
              required
              oninvalid="this.setCustomValidity('Prosím, zadajte platný párovací kód.')"
              oninput="this.setCustomValidity('')"
            />
          </div>

          <div class="input-box">
            <input
              type="text"
              class="input-field"
              placeholder="Meno/Prezývka"
              required
              oninvalid="this.setCustomValidity('Prosím, zadajte meno alebo prezívku.')"
              oninput="this.setCustomValidity('')"
            />
          </div>

          <div class="input-box">
            <input
              type="email"
              class="input-field"
              placeholder="E-mail"
              required
              oninvalid="this.setCustomValidity('Prosím, zadajte E-mail.')"
              oninput="this.setCustomValidity('')"
            />
          </div>

          <div class="input-box">
            <input
              type="password"
              class="input-field"
              id="password1"
              placeholder="Heslo"
              required
            />
            <img src="./img/eye-close.png" id="eyeicon1" />
          </div>

          <div class="input-box">
            <input
              type="password"
              class="input-field"
              id="password2"
              placeholder="Zopakovať heslo"
              required
            />
            <img src="./img/eye-close.png" id="eyeicon2" />
          </div>

          <div class="input-box"></div>
          <label for="checkbox1">Súhlasím s podmienkami</label>
          <input type="checkbox" class="check-box" id="checkbox1" />
          <button type="submit" class="submit-btn">Registrovať</button>
        </form>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
